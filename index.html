<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input id="input-box" readonly disabled />
        <table>
        <tr>
          <td><button class="but special" id="clear">CLR</button></td>
          <td><button class="but special" id="delete">DEL</button></td>
          <td><button class="but" id="(">(</button></td>
          <td><button class="but" id=")">)</button></td>
        </tr>
        <tr>
          <td><button class="but" id="7">7</button></td>
          <td><button class="but" id="8">8</button></td>
          <td><button class="but" id="9">9</button></td>
          <td><button class="but operator" id="*">*</button></td>
        </tr>
        <tr>
            <td><button class="but" id="6">6</button></td>
            <td><button class="but" id="5">5</button></td>
            <td><button class="but" id="4">4</button></td>
            <td><button class="but operator" id="/">/</button></td>
        </tr>
        <tr>
            <td><button class="but" id="3">3</button></td>
            <td><button class="but" id="2">2</button></td>
            <td><button class="but" id="1">1</button></td>
            <td><button class="but operator" id="+">+</button></td>
        </tr>
        <tr>
            <td><button class="but" id="0">0</button></td>
            <td><button class="but" id=".">.</button></td>
            <td><button class="but operator" id="equal">=</button></td>
            <td><button class="but operator" id="-">-</button></td>
        </tr>
    </table>
</div>
<!-- js file  -->
<script src="index.js"></script>
</body>
</html>
